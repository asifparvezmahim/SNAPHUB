<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><span class="fst-italic text-info fw-bold"> SNAPHUB </span></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{%url "home"%}">Home</a>
        </li>
        {%if user.is_authenticated%}
           <li class="nav-item">
              <a class="nav-link active" href="{%url "add_post"%}">ADD Post</a>
           </li>
        {%endif%}
      </ul>
      <form class="d-flex" role="search">
        {%if user.is_authenticated%}
           <a href={%url 'profile'%} class="btn btn-outline-success mx-3" type="submit">Profile</a>
           <a href={%url 'user_logout'%} class="btn btn-outline-danger" type="submit">Log Out</a>
        {%else%}
            <a href={%url 'register_view'%} class="btn btn-outline-success mx-3" type="submit">Regestration</a>
            <a href={%url 'user_login'%} class="btn btn-outline-info" type="submit">Login</a>
        {%endif%}


      </form>
    </div>
  </div>
</nav>
    
    
    {%block content%}

    {%endblock%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
